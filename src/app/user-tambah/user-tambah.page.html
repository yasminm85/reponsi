<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tambah Target</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content >
  <ion-card class="ion-align-self-center" >
    <ion-list lines="full">
      <ion-item>
        <ion-label position="floating">Nama</ion-label>
        <ion-input required [(ngModel)]="nama" placeholder="Masukkan nama" type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Alamat</ion-label>
        <ion-input required [(ngModel)]="alamat" placeholder="Masukkan alamat" type="text">
        </ion-input>
      </ion-item>
    </ion-list>

   <ion-button class="ion-margin" expand="block" (click)="addTask()">Add Task</ion-button>

  </ion-card>
 


</ion-content>
