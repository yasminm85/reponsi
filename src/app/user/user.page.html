<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Death Note</ion-title>
    
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">

  <ion-button class="ion-margin" expand="block" (click)="logout()" color="danger">Logout</ion-button>

  <ion-card *ngFor="let user_value of user" class="ion-margin">
    <ion-card-header>
      
      

      <ion-item>
        <ion-label> {{ user_value.nama }}</ion-label>
      </ion-item>

    </ion-card-header>

    
    <ion-card-content>
      <ion-label>{{ user_value.alamat }}</ion-label>
    </ion-card-content>

    <ion-row>
    

      <ion-item [routerLink]="['/user-edit/',user_value.id]"
      routerLinkActive="router-link-active">
        <ion-icon name="create-outline"></ion-icon>
        <p>Update</p>
      </ion-item>

      <ion-item button (click)="deleteTask(user_value.id)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Delete</p>
      </ion-item>
    </ion-row>

  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/user-tambah']" routerLinkActive="router-link-active">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
